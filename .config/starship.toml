style = "cyan bold"
format = "via [$symbol$version]($style) "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[shell]
zsh_indicator = " zsh"
fish_indicator = " fish"
format = "[󰘳$indicator](cyan bold)"
disabled = false

[scala]
symbol = " "

[spack]
symbol = "🅢 "

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[ $user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "purple bold"
format = "[ $hostname]($style)"

